<div class="row">
  <div class="col-md-5">
    <app-receipe-list
    (receipeWasSelected)="selectedReceipe = $event"></app-receipe-list>
  </div>
  <div class="col-md-7">
    <!-- If something is selected display the receipe else dipaly infotext.
     Using property binding to display the result. -->
    <app-receipe-detail
    *ngIf="selectedReceipe ; else infoText"
    [recipe]="selectedReceipe">
    </app-receipe-detail>'
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
