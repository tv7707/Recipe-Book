<div class="row">
  <div class="col-md-5">
    <app-receipe-list></app-receipe-list>
  </div>
  <div class="col-md-7">
    <!-- If recipe is selected then display it otherwise dipaly helper-text.
     Using property binding to display the result. -->
    <app-receipe-detail
    *ngIf="selectedReceipe ; else infoText"
    [recipe]="selectedReceipe">
    </app-receipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
