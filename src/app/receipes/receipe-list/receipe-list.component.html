<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- Using ngfor to iterate over the receipe array.
     * String interpolation is used to print the name and description.
     * Property binding is used to bind the disabled property with the image.
     -->
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let recipe of receipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
    <app-receipe-item></app-receipe-item>
  </div>
</div>
